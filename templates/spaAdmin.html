<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet" />
    <link href="static/css/style.css" rel="stylesheet" />

	<!-- Socket IO -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect();
        socket.on('connect', function() {
            console.log('Connected');
        });

        socket.on('poolSpaStatusUpdate', function(data) {

            var statusJSON = jQuery.parseJSON(data);
            jQuery('#spaThermostatTemp').val(statusJSON.thermostatSpaTemp);


        })
    </script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">

			  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-microchip" aria-hidden="true"></i> Controller Dashboard</h3>
				</div>
			</div>

            <div class="row">


        <div class="col-lg-4 col-md-4  col-sm-12 col-xs-12">
          <div class="panel  blue-bg">
            <div class="panel-heading">
              <h3><i class="fa fa-cog "></i><strong> Status</strong></h3>
            </div>
            <div class="panel-actions">
              <div class="input-group input-sm">
                <div class="input-group-addon" id="basic-addon1 fa-1x">
                   <span class="fa fa-thermometer-quarter fa-fw" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="Spa Temprature" aria-describedby="basic-addon1" id="spaTemp" >
              </div>

              <div class="input-group input-sm">
                <div class="input-group-addon" id="basic-addon1 fa-1x">
                   <span class="fa fa-circle-o fa-fw" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="Spa Pump" aria-describedby="basic-addon1" id="pump" >
              </div>

              <div class="input-group input-sm">
                <div class="input-group-addon" id="basic-addon1 fa-1x">
                   <span class="fa fa-circle-o fa-fw" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="Spa Bubbles" aria-describedby="basic-addon1" id="bubbles" >
              </div>

              <div class="input-group input-sm">
                <div class="input-group-addon" id="basic-addon1 fa-1x">
                   <span class="fa fa-circle-o fa-fw" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="Spa Light" aria-describedby="basic-addon1" id="light" >
              </div>


            </div>
          </div>
				</div><!--/.col-->

				<div class="col-lg-4 col-md-4  col-sm-12 col-xs-12" >
          <div class="panel  green-bg" >
            <div class="panel-heading">
              <h3><i class="fa fa-cog "></i><strong> Server</strong></h3>
            </div>
            <div class="panel-actions">
              <div class="input-group input-sm">
                <div class="input-group-addon" id="basic-addon1 fa-1x">
                   <span class="fa fa-wifi fa-fw" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="SSID" aria-describedby="basic-addon1" id="cSSID" >
              </div>
              <div class="input-group input-sm">
                <div class="input-group-addon" id="basic-addon1 fa-1x">
                   <span class="fa fa-server fa-fw" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="MQTT Server" aria-describedby="basic-addon1" id="cServer" >
              </div>
              <div class="input-group input-sm">
              </div>
              <div class="input-group input-sm">
              </div>
              <div class="input-group input-sm">
              </div>

            </div>
          </div>
				</div><!--/.col-->

				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

					<div class="panel  green-bg">
            <div class="panel-heading">
              <h3><i class="fa fa-cog "></i><strong> Thermostat</strong></h3>
            </div>

            <div class="panel-actions">
              <div class="input-group input-sm">
                <div class="input-group-addon" id="basic-addon1 fa-1x">
                   <span class="fa fa-thermometer-quarter fa-fw" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="Spa Temp" aria-describedby="basic-addon1" id="spaThermostatTemp" >
              </div>
              <script>
                 jQuery('#spaThermostatTemp').change( function(){
                       socket.emit('updateSpaThermostatTemp',jQuery('#spaThermostatTemp').val() );
                       });
              </script>

              <div class="input-group input-sm">
                <div class="input-group-addon" id="basic-addon1">
                   <span class="glyphicon glyphicon-hourglass fa-fw" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="Idle Time" aria-describedby="basic-addon1" id="spaThermoIdleTime" >
              </div>
              <script>
                 jQuery('#spaThermoIdleTime').change( function(){
                       socket.emit('updatespaThermoIdleTime',jQuery('#spaThermoIdleTime').val() );
                       });
              </script>

              <div class="input-group input-sm">
                <div class="input-group-addon" id="basic-addon1">
                   <span class="glyphicon glyphicon-hourglass fa-fw " aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="Sample Time" aria-describedby="basic-addon1" id="spaThermoSampleTime" >
              </div>
              <script>
                 jQuery('#spaThermoSampleTime').change( function(){
                       socket.emit('updatespaThermoSampleTime',jQuery('#spaThermoSampleTime').val() );
                       });
              </script>

              <div class="input-group input-sm">
                <div class="input-group-addon" id="basic-addon1">
                   <span class="glyphicon glyphicon-hourglass fa-fw" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" placeholder="Therm Poll Time" aria-describedby="basic-addon1" id="spaThermPollTime" >
              </div>
              <script>
                 jQuery('#spaThermPollTime').change( function(){
                       socket.emit('updatespaThermPollTime',jQuery('#spaThermPollTime').val() );
                       });
              </script>
            </div>

          </div>
				</div><!--/.col-->



			</div><!--/.row-->


      <div class="row">
        <div class="col-sm-12">
            <label for="comment">Log</label>
            <textarea class="form-control" rows="11" id="comment" style="min-width: 100% "></textarea>
        </div>
      </div>
    </div>



    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
