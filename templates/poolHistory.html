    <script type="text/javascript" charset="utf-8">
        var tempData = [];
        var dataPoints = [];
        var socket = io.connect();
        socket.on('connect', function() {
            console.log('Connected');
        });

        socket.on('poolTempList', function(data) {
            //var statusJSON = jQuery.parseJSON(data);
            var poolStatusJSON = jQuery.parseJSON(data);
            var logTextArea =  document.getElementById("logger")

            for (i in poolStatusJSON.temps) {
              logTextArea.value = logTextArea.value + poolStatusJSON.temps[i].temp;
              logTextArea.value = logTextArea.value + poolStatusJSON.temps[i].timestamp;
            }

            var chart = new CanvasJS.Chart("chartContainer",
            {
              zoomEnabled: true,
              title:{
                text: "Stress Test: 100,000 Data Points"
              },
              animationEnabled: true,
              axisX:{
                  valueFormatString: "DD-MMM-YYYY HH:mm",
                  labelAngle: -50
              },

              axisY :{
                includeZero:false
              },

              data: tempData  // random generator below

            });
            chart.render();


            for (i in poolStatusJSON.temps) {
              dataPoints.push({
                    x:  new Date(poolStatusJSON.temps[i].timestamp*1000),
                    y:  poolStatusJSON.temps[i].temp
              });
            }


            dataSeries.dataPoints = dataPoints;
            tempData.push(dataSeries);
        })


      window.onload = function () {


        var chart = new CanvasJS.Chart("chartContainer",
        {
          zoomEnabled: true,
          title:{
            text: "Stress Test: 100,000 Data Points"
          },
          animationEnabled: true,
          axisX:{
              valueFormatString: "DD-MMM-YYYY HH:mm",
              labelAngle: -50
          },

          axisY :{
            includeZero:false
          },

          data: tempData  // random generator below

        });

        chart.render();
      }

       var dataSeries = { type: "line"};
      dataSeries.dataPoints = dataPoints;
      tempData.push(dataSeries);

      </script>
